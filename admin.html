<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garcia & Pena Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }
    .login-container, .dashboard {
      display: none;
      padding: 50px;
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .visible {
      display: block !important;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .logout-btn {
      margin-top: 30px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- LOGIN FORM -->
  <div class="login-container visible" id="loginContainer">
    <h2>Admin Login</h2>
    <form onsubmit="authenticate(event)">
      <input type="email" id="adminUser" placeholder="Email" required />
      <input type="password" id="adminPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="adminDashboard">
    <h2>Welcome to the Admin Portal</h2>
    <p id="currentUserEmail"></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPYDnOZM7_H5C5OQXqwa0VSkH80sbd_c",
      authDomain: "garcia-and-pena.firebaseapp.com",
      projectId: "garcia-and-pena",
      storageBucket: "garcia-and-pena.appspot.com",
      messagingSenderId: "825444712978",
      appId: "1:825444712978:web:becf24de8d106edb8eb8cb",
      measurementId: "G-CN30ETFRWB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function authenticate(event) {
      event.preventDefault();
      const email = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("loginContainer").classList.remove("visible");
          document.getElementById("adminDashboard").classList.add("visible");
          document.getElementById("currentUserEmail").textContent = "Logged in as: " + email;
        })
        .catch((error) => {
          document.getElementById("errorMsg").textContent = "❌ " + error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("adminDashboard").classList.remove("visible");
        document.getElementById("loginContainer").classList.add("visible");
        document.getElementById("adminUser").value = "";
        document.getElementById("adminPass").value = "";
        document.getElementById("errorMsg").textContent = "";
      });
    }

    // Auto-show dashboard if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginContainer").classList.remove("visible");
        document.getElementById("adminDashboard").classList.add("visible");
        document.getElementById("currentUserEmail").textContent = "Logged in as: " + user.email;
      }
    });
  </script>
</body>
</html>
